<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		
		<title>DataTables Bootstrap 2 example</title>

		<link rel="stylesheet" type="text/css" href="../../assets/css/bootstrap-combined.min.css">
		<link rel="stylesheet" type="text/css" href="../../assets/css/dataTables.bootstrap.css">

		<script type="text/javascript" language="javascript" src="../../assets/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" language="javascript" src="../../assets/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" language="javascript" src="../../assets/js/dataTables.bootstrap.js"></script>
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				$('#userData').DataTable({
					
					ordering:false, 
					"ajax":"/admin/users/list" , 
					"aoColumns":[
						{
							"mData" : "id",
							"orderable": false ,
							"sDefaultContent" : "",
							"sWidth" : "2%",
							"title" : "ID"
						} , {
							"mData" : "username",
							"orderable": false ,
							"sDefaultContent" : "",
							"sWidth" : "2%",
							"title" : "username"
						}, {
							"mData" : "name",
							"orderable": false ,
							"sDefaultContent" : "",
							"sWidth" : "2%",
							"title" : "name"
						}, {
							"mData" : "email",
							"orderable": false ,
							"sDefaultContent" : "",
							"sWidth" : "2%",
							"title" : "email"
						}, {
							"mData" : "enabled",
							"orderable": false ,
							"sDefaultContent" : "",
							"sWidth" : "2%",
							"title" : "enabled" ,
							"render":function(data, type, full, meta){
								if(data==1){
									 data ="启用";
								}else{
									 data ="禁用";
								}
								return data; 
							}
						}
					]
				});
			} ); 
		</script>
	</head>
	<body>
		<div class="container">
			
<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="userData">
</table>
			
		</div>
	</body>
</html>
